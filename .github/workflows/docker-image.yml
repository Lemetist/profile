name: Docker Image CI

on:
  push:
    branches:
      - main  # Запуск при пушах в ветку main
  pull_request:
    branches:
      - main  # Запуск при создании pull request в ветку main

jobs:
  build:
    runs-on: ubuntu-latest  # Образ Ubuntu для выполнения job

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Клонируем репозиторий

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # Устанавливаем Buildx для более гибкой работы с Docker

    - name: Cache Docker layers
      uses: actions/cache@v3  # Кэшируем слои Docker для ускорения последующих сборок
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build the Docker image
      run: |
        IMAGE_TAG="my-image-name:${{ github.sha }}"  # Уникальный тег для образа
        docker build . --file Dockerfile --tag $IMAGE_TAG  # Сборка Docker-образа
        docker tag $IMAGE_TAG my-image-name:latest  # Также помечаем как latest
